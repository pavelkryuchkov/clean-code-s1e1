<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-to-list" class="add-to-list">
        <label for="new-task" class="label add-to-list__label">Add Item</label>
        <div class="add-to-list__task-wrapper">
          <input id="new-task" class="task input add-to-list__new-task" type="text">
          <button class="button add-to-list__button">Add</button>
        </div>
      </section>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list ul">
        <li class="tasks-list__item">
          <input type="checkbox" class="input tasks-list__checkbox">
          <label class="task label tasks-list__label">Pay Bills</label>
          <input type="text" class="task input tasks-list__text-input">
          <button class="edit-btn button">Edit</button>
          <button class="delete-btn button">
            <img src="./remove.svg" class="delete-btn__img" alt="delete icon">
          </button>
        </li>
        <li class="tasks-list__item tasks-list__item_edit-mode">
          <input type="checkbox" class="input tasks-list__checkbox">
          <label class="task label tasks-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input tasks-list__text-input">
          <button class="edit-btn button">Save</button>
          <button class="delete-btn button">
            <img src="./remove.svg" class="delete-btn__img" alt="delete icon">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="complete-tasks" class="tasks-list ul">
        <li class="tasks-list__item">
          <input type="checkbox" class="input tasks-list__checkbox" checked>
          <label class="task label tasks-list__label">See the Doctor</label>
          <input type="text" class="task input tasks-list__text-input">
          <button class="edit-btn button">Edit</button>
          <button class="delete-btn button">
            <img src="./remove.svg" class="delete-btn__img" alt="delete icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
